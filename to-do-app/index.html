<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff8a5b79c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container mt-4">
        <div class="popUp"></div>
        <h1 class="text-center"><img src="img/kodluyoruz.png" alt=""></h1>
        <h1 class="text-center">Yapılacaklar Listesi</h1>
        <form id="todo-form">
            <div class="form-group">
                <input type="text" id="todo" placeholder="Bugün ne yapacaksın?" class="form-control">
            </div>
            <input type="submit" value="Ekle" class="btn btn-primary btn-block">
            
        </form>
        <table class="table table-striped mt-5">
            <tbody id="todo-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
