<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google! 1998</title>
</head>
<body>
    <header>
        <img src="img/google.jpg" alt="">
    </header>
    <main>
        <div class="search">
            <form action="">
                <p>Search the web using Google!</p>
                <input type="text" name="" id="input-search">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </form>
        </div>
        <div class="col_1">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        </div>
        <div class="col_2">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        </div>
        <div class="col_3">
            <form action="" class="sub-form">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <input type="email" name="" id="sub" placeholder="your e-mail">
                <button>
                    Subscribe
                </button>
                <a href="#">Archive</a>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 1998 Google Inc.</p>
    </footer>
</body>
</html>
